<link rel="import" href="/sys/vaadin-grid/vaadin-grid.html">
<link rel="import" href="/sys/vaadin-grid/vaadin-grid-sorter.html">
<link rel="import" href="/sys/vaadin-grid/vaadin-grid-filter.html">
<link rel="import" href="/sys/vaadin-grid/vaadin-grid-column-group.html">

<template>
    <template is="dom-bind">
		<style is="custom-style">
			vaadin-grid {
				/*height:auto;*/
				position: relative;
				font: 300 16px/1.55 "Open Sans", sans-serif;
				-webkit-font-smoothing: antialiased;
				--divider-color: #d4d4d4;

				--vaadin-grid-cell: {
					padding: 0 4px;
					/*height: 20px;*/
					/*border-right: 1px solid #d4d4d4;*/
					box-sizing: border-box;
					font-size: 12px;
				};

				--vaadin-grid-header-cell: {
					height: 34px;
					border-bottom: 1px solid #d4d4d4;
					/*background-image: linear-gradient(to bottom, #fafafa 2%, #efefef 98%);*/
					background-color: #42849e;
					color: #fff;
				};

				--vaadin-grid-footer-cell: {
					background-image: linear-gradient(to bottom, #fafafa 2%, #efefef 98%);
				};

				--vaadin-grid-cell-last-frozen: {
					box-shadow: 1px 0 2px rgba(0, 0, 0, 0.1);
				};

				--vaadin-grid-body-row-active-cell: {
					background-image: linear-gradient(to bottom, #1b87e3 2%, #166ed5 98%);
					color: #c8dbed;
					text-shadow: 0 -1px 0 rgba(0, 0, 0, 0.05);
					border-right-color: #1d69b4;
				};

				--vaadin-grid-body-row-odd-cell: {
					background-color: #f5f5f5;
				};
			
				--vaadin-grid-loading-spinner: {
					display: none;
				};
	  
				--vaadin-grid-body-cell: {
					transition: opacity 0.2s;
				};
				
				--vaadin-grid-loading-body-cell: {
					opacity: 0.2;
				};

				--vaadin-grid-focused-cell: {
					box-shadow: inset 0 0 0 2px rgba(27, 135, 227, 1);
				};
			}

			vaadin-grid vaadin-grid-filter {
				position: absolute;
				left: 0;
				right: 0;
				top: 0;
				bottom: 0;
				padding: 5px;
			}

			vaadin-grid .grouptitle {
				text-align: center;
				font-weight: bold;
			}
		
			vaadin-grid input {
				width: 100%;
				box-sizing: border-box;
			}

			vaadin-grid .header-content {
				text-align: center;
				font-weight: bold;
			}
		</style>

		<div>Houses</div>    
		<vaadin-grid id="ophs" items={{model.Ophs}}>
			
			<vaadin-grid-column-group resizable>
				<template class="header">
					<div class="header-content">Houses</div>
				</template>

				<vaadin-grid-column-group resizable>
					<template class="header">
						<vaadin-grid-sorter path="hID">ID</vaadin-grid-sorter>
					</template>
					<vaadin-grid-column>
						<template class="header">
							<vaadin-grid-filter path="hID" value="[[_filterhID]]">
								<input placeholder="ID" value="{{_filterhID::input}}" focus-target>
							</vaadin-grid-filter>
						</template>
						<template>[[item.hID]]</template>
					</vaadin-grid-column>
				</vaadin-grid-column-group>

				<vaadin-grid-column-group resizable>
					<template class="header">
						<vaadin-grid-sorter path="nStu">LastStatu</vaadin-grid-sorter>
					</template>	
					<vaadin-grid-column>
						<template>[[item.nStu]]</template>
					</vaadin-grid-column>
				</vaadin-grid-column-group>

				<vaadin-grid-column-group resizable>
					<template class="header">
						<vaadin-grid-sorter path="nStuD">LastStatuDate</vaadin-grid-sorter>
					</template>	
					<vaadin-grid-column  width="110px" flex-grow="0">
						<template class="header">
							<vaadin-grid-filter path="nStuD" value="[[_filternStuD]]">
								<input placeholder="Filter" value="{{_filternStuD::input}}" focus-target>
							</vaadin-grid-filter>
						</template>
						<template>[[item.nStuD]]</template>
					</vaadin-grid-column>
				</vaadin-grid-column-group>

				<vaadin-grid-column  width="100px" flex="0">
					<template class="header">
						<vaadin-grid-filter path="Org" value="[[_filterOrg]]">
							<input placeholder="Org" value="{{_filterOrg::input}}" focus-target>
						</vaadin-grid-filter>
					</template>	
					<template>[[item.Org]]</template>
				</vaadin-grid-column>

				<vaadin-grid-column  width="100px" flex="1">
					<template class="header">
						<vaadin-grid-filter path="Dst" value="[[_filterDst]]">
							<input placeholder="Dst" value="{{_filterDst::input}}" focus-target>
						</vaadin-grid-filter>
					</template>
					<template>[[item.Dst]]</template>
				</vaadin-grid-column>

				<vaadin-grid-column>
					<template class="header">
						<vaadin-grid-sorter path="Shp">Shp</vaadin-grid-sorter>
					</template>
					<template>[[item.Shp]]</template>
				</vaadin-grid-column>

				<vaadin-grid-column>
					<template class="header">
						<vaadin-grid-sorter path="Cne">Cne</vaadin-grid-sorter>
					</template>
					<template>[[item.Cne]]</template>
				</vaadin-grid-column>

				<vaadin-grid-column>
					<template class="header">
						<vaadin-grid-sorter path="Acc">Acc</vaadin-grid-sorter>
					</template>
					<template>[[item.Acc]]</template>
				</vaadin-grid-column>

				<vaadin-grid-column>
					<template class="header">
						<vaadin-grid-sorter path="NOP">NOP</vaadin-grid-sorter>
					</template>
					<template>[[item.NOP]]</template>
				</vaadin-grid-column>

				<vaadin-grid-column>
					<template class="header">
						<vaadin-grid-sorter path="GrW">GrW</vaadin-grid-sorter>
					</template>
					<template>[[item.GrW]]</template>
				</vaadin-grid-column>

				<vaadin-grid-column  width="110px" flex-grow="0">
					<template class="header">
						<vaadin-grid-sorter path="shBD">Booking</vaadin-grid-sorter>
					</template>
					<template>[[item.shBD]]</template>
				</vaadin-grid-column>

				<vaadin-grid-column  width="110px" flex-grow="0">
					<template class="header">
						<vaadin-grid-sorter path="shND">Departed</vaadin-grid-sorter>
					</template>
					<template>[[item.shND]]</template>
				</vaadin-grid-column>

				<vaadin-grid-column  width="110px" flex-grow="0">
					<template class="header">
						<vaadin-grid-sorter path="shPD">@Dst</vaadin-grid-sorter>
					</template>
					<template>[[item.shPD]]</template>
				</vaadin-grid-column>

				<vaadin-grid-column  width="110px" flex-grow="0">
					<template class="header">
						<vaadin-grid-sorter path="shTD">POD</vaadin-grid-sorter>
					</template>
					<template>[[item.shTD]]</template>
				</vaadin-grid-column>

			</vaadin-grid-column-group>
	</vaadin-grid>
    </template>
</template>
