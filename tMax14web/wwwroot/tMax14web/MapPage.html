    <template is="dom-bind">
        
        <div class="map-grid">
            <div class="map-left">
                <div>Trackers</div>
                <ul>
                    <template is="dom-repeat" items="[[model.MapList]]">
                        <li>
                            <button value="{{item.Show$::click}}" onmousedown="++this.value">[[item.Title]] - [[item.Lat]] - [[item.Lon]]</button>
                        </li>

                    </template>
                </ul>
            </div>

            <div class="map-right">
                <google-map id="gmap" map={{map}}
                            style="height: calc(100vh - 74px);"
                            fit-to-markers
                            latitude="37.026835"
                            longitude="27.563807"
                            api-key="AIzaSyDPkEs-_HJWKejZ5qLXTmXXfVFnAXJmnt0"
                            mouseEvents 
                            on-google-map-ready="_mapReady"
                            
                            >

                    <template is="dom-repeat" items="{{model.Markers}}">
                            <google-map-marker map="{{map}}"
                                               click-events
                                               on-google-map-marker-click="_markerClick"
                                               on-google-map-marker-open="_markerOpen"
                                               on-google-map-marker-close="_markerClose"
                                               slot="markers"
                                               latitude="[[item.Lat]]"
                                               longitude="[[item.Lon]]"
                                               title="[[item.Title]]"
                                               open="{{item.ShowInfo$}}"
                                               >
                                -[[item.Info]]
                            </google-map-marker>
                    </template>
                </google-map>
            </div>
        </div>
